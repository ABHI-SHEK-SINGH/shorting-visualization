<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div>
        <h1 align="center">Sorting Visualizer</h1>

        <div class="row">
            <div id="newArray">
                <button type="button" class="newArray">New Array</button>
            </div>
            <div class="" id="input">
                <span id="size">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div>
                <button type="button" class="bubbleSort">Bubble Sort</button>

            </div>
        </div>

    </div>
    <div id="bars" class="flex-container"></div>


    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubbleSort.js"></script>

</body>

</html>
